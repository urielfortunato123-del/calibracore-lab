<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CalibraCore Lab - Sistema Inteligente de Controle de Calibração">
    <title>CalibraCore Lab - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <img src="/img/logo.png" alt="Núcleo" style="height: 80px; margin-bottom: 1rem;">
                    <h1>CalibraCore Lab</h1>
                    <p>Sistema de Controle de Calibração</p>
                </div>

                <div id="alert-container"></div>

                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="••••••••"
                            required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn-login">
                        <span id="btn-text">Entrar</span>
                        <span id="btn-loading" style="display: none;">
                            <span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span>
                        </span>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Desenvolvido por <strong>Uriel da Fonseca Fortunato</strong></p>
                    <p>Núcleo Engenharia Consultiva</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
