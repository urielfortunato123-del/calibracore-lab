<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Test Upload</title>
</head>

<body>
    <h1>Test Certificate Upload</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="testUpload()">Upload Test</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = 'Por favor, selecione um arquivo';
                return;
            }

            const file = fileInput.files[0];
            console.log('File selected:', file.name, file.size, file.type);

            const formData = new FormData();
            formData.append('file', file);

            // Get token from localStorage
            const token = localStorage.getItem('token');

            try {
                resultDiv.innerHTML = 'Uploading...';

                const response = await fetch('http://localhost:8000/api/equipamentos/1/comprovante', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = 'Success! ' + JSON.stringify(data);
                } else {
                    resultDiv.innerHTML = 'Error: ' + JSON.stringify(data);
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
